{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Perfil do Usuário</title>
</head>
<body>
    <h1>Olá, {{ usuario.first_name }}!</h1>
    
    {% if usuario.foto %}
        <img src="{{ usuario.foto.url }}" alt="Foto do usuário" width="200">
    {% else %}
        <p>Sem foto de perfil.</p>
    {% endif %}

    <p>Telefone: {{ usuario.telefone }}</p>
    <p>Email: {{ usuario.email }}</p>
</body>
</html>
